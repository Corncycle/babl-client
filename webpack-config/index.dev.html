<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babl Dev</title>
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="wrench.png">
</head>
<body>
    <div class="babl-container disabled">
        <div class="left-container">
            <div class="game-canvas-container" tabindex="0"></div>
            <div class="chat-container" tabindex="1">
                <div class="chat-messages-container"></div>
                <div class="chat-input-container vetted-input-container">
                    <form class="chat-form">
                        <input class="chat-input vetted-input" spellcheck="false" autocomplete="off" />
                        <div class="decorated-chat-display decorated-display"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="side-panel"></div>
    </div>
    <div class="login-container">
        <span>pick a name</span>
        <div class="login-input-container vetted-input-container">
            <form class="login-form">
                <input type="text" name="name" id="name" class="login-input vetted-input" spellcheck="false" autocomplete="off" />
                <div class="decorated-login-display decorated-display"></div>
            </form>
            <button class="login-button">ok</button>
        </div>
        <span class="login-feedback"></span>
    </div>
</body>
</html>
