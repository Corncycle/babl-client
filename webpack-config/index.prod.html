<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babl Prod</title>
    <link rel="stylesheet" href="meyer-reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="chat.png">
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.171.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.171.0/examples/jsm/",
            "@dimforge/rapier3d": "https://cdn.skypack.dev/@dimforge/rapier3d-compat"
          }
        }
    </script>
</head>
<body>
    <div class="babl-container">
        <div class="left-container">
            <div class="game-canvas-container" tabindex="0"></div>
            <div class="chat-container">
                <div class="chat-messages-container"></div>
                <div class="chat-input-container">
                    <form class="chat-form">
                        <input class="chat-input" spellcheck="false" />
                        <div class="decorated-chat-display"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="side-panel"></div>
    </div>
</body>
</html>
